<!DOCTYPE html>
<html>
<head>
	<title>Daily Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="web/css/style.css">
	<link rel="icon" type="image/png" href="web/img/form_icon.png">
</head>
<body>
	<div class="form">
		<header class="form_title">
			<img src="web/img/key.svg" alt="Key">
			<span class="head">Create your free account</span>
			<p>Come and our cool and amazing community, fill in your details to get started. Already have an account? <a href="#">Log in.</a></p>
		</header>
		<main class="fields">
			<div class="name">
				<input type="text" name="first_name" placeholder="First name">
				<input type="text" name="last_name" placeholder="Last name">
			</div>
			<input type="email" name="email" placeholder="Email address">
			<input type="password" name="password" placeholder="Password">
		</main>
		<footer>
			<button>Sing up for free</button>
			<p>By clicking on "Sing up for free", you agree to the <a href="#">Terms of Service</a> and the <a href="#">Privacy Policy</a></p>
		</footer>
	</div>
</body>
</html>
